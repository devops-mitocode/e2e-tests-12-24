services:
  db:
    image: postgres:16.3
    environment:
      - POSTGRES_PASSWORD=petclinic
      - POSTGRES_USER=petclinic
      - POSTGRES_DB=petclinic
    volumes:
      - ./src/test/resources/db/postgres/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/test/resources/db/postgres/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U petclinic" ]
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      - SPRING_SQL_INIT_MODE=never
      - SPRING_PROFILES_ACTIVE=postgres,spring-data-jpa
      - POSTGRES_URL=jdbc:postgresql://db:5432/petclinic

  frontend:
    build:
      context: ./frontend
#    ports:
#      - "80:8080"
    depends_on:
      - backend

  maven:
    image: maven:3.8.8-eclipse-temurin-17
    container_name: ${BUILD_TAG}
    command: cat
    tty: true
    environment:
      - BUILD_TAG=${BUILD_TAG}
    volumes:
      - ${WORKSPACE}:${WORKSPACE}
    working_dir: ${WORKSPACE}

  chrome:
    image: selenium/node-chrome:4.27.0-20241204
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_ENABLE_TRACING=false

  edge:
    image: selenium/node-edge:4.27.0-20241204
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_ENABLE_TRACING=false

  firefox:
    image: selenium/node-firefox:4.27.0-20241204
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_ENABLE_TRACING=false

  selenium-hub:
    image: selenium/hub:4.27.0-20241204
